version: '3.8'
services:
  web:
    build: .
    #command: python manage.py makemigrations && python manage.py migrate && gunicorn web.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cast
